Primeiras aulas do Módulo 4 do Curso Azure.

    Azure Security Center
        O Azure Security Center é um serviço de monitoramento que fornece 
        proteção contra ameaças em datacenters do Azure e no local. 
            • Fornece recomendações de segurança. 
            • Detectar e bloquear malware. 
            • Analisar e identificar potenciais ataques. 
            • Controle de acesso just-in-time para portas.

    Azure Security Center - Capacidades
        
        Policy compliance
            O Security Center é construído em cima dos controles da
            Política do Azure para que você possa definir e monitorar 
            suas políticas para executar em grupos de gerenciamento, 
            entre assinaturas e até mesmo para um inquilino (Tenant) inteiro.

        Security alerts
            O Security Center coleta, analisa e integra automaticamente dados 
            de log de seus recursos do Azure como firewall e proteção de ponto 
            final para detectar ameaças reais. Em seguida, a lista de alertas 
            de segurança priorizados é mostrada no Security Center juntamente 
            com as informações que você precisa para investigar e remediar 
            rapidamente um ataque.

        Secure score
            O Security Center avalia continuamente seus recursos para
            questões de segurança; em seguida, agrega todas as
            descobertas em uma única pontuação para que você possa
            dizer a sua situação de segurança atual.

        Resource Security Hygiene
            Visibilidade de segurança e recomendações por recurso.

    Azure Sentinel
        O Azure Sentinel é uma solução de gerenciamento de informações de
        segurança (SIEM) e de resposta automatizada de segurança (SOAR) que 
        fornece análise de segurança e inteligência de ameaças em uma empresa.
            
            Conector e Integrações: 
                • Office 365
                • Azure Active Director 
                • Azure Advanced Threat Protection
                • Microsoft Cloud App Security

    Azure Key Vault
        O Azure Key Vault armazena segredos de aplicativos em um local centralizado
        na nuvem a fim de controlar com segurança as permissões de acesso e acessar
        o registro.
            • Gerenciamento de segredos.
            • Gestão de chaves.
            • Gestão de certificados.
            • Armazenamento de segredos apoiados por
            módulos de segurança de hardware (HSMs).

    Azure Dedicated Host – Máquina Virtual dedicada
        O Azure Dedicated Host fornece servidores físicos que hospedam uma ou mais
        máquinas virtuais do Azure que são dedicadas à carga de trabalho de uma
        única organização.
            
            Benefícios:
            • Isolamento de hardware no nível do
            servidor;
            • Controle sobre o tempo do evento de
            manutenção;
            • Alinhado com os benefícios do uso híbrido
            do Azure.

    Defesa em profundidade
        • Uma abordagem em camadas para proteger
        sistemas de computador.
        • Fornece vários níveis de proteção.
        • Os ataques contra uma camada são isolados
        de camadas subsequentes. 

    Segurança Compartilhada
        • A migração de data centers controlados pelo cliente para os 
        centros de dados baseados em nuvem muda a responsabilidade
        pela segurança.
        • A segurança se torna uma preocupação compartilhada entre 
        provedores de nuvem e clientes.

    Network Security Groups (NSGs)
        Os NSGs (Network Security Groups - grupos de segurança de rede) filtram o
        tráfego de rede de e para os recursos do Azure nas Redes Virtuais do Azure.
            • Define regras de entrada e saída para filtrar por
            endereço IP de origem e destino, porta e protocolo.
            • Adiciona várias regras, conforme necessário, dentro 
            dos limites de assinatura.
            • O Azure aplica regras padrão de segurança na linha de base aos novos NSGs.
            • Anula regras padrão com novas regras de prioridade mais altas.
    
    Azure Firewall
        Um Firewall gerenciado e stateful (FaaS) que concede/nega acesso ao servidor
        com base no endereço IP originário a fim de proteger os recursos da rede.
            • Aplica regras de filtragem de tráfego de entrada e
            saída;
            • Alta disponibilidade incorporada;
            • Escalabilidade irrestrita da nuvem;
            • Usa registro do Monitor Azure.

        O Azure Application Gateway também fornece um firewall, o Web Application Firewall (WAF). 
        O WAF fornece proteção centralizada de entrada para seus aplicativos web.

    Proteção de Negação distribuída de Serviço (DDoS) do Azure
        Os ataques DDoS sobrecarregam e esgotam os recursos da rede, tornando os aplicativos lentos 
        ou sem resposta.
            • Filtra o tráfego de rede indesejado antes que ele impacte a disponibilidade do
            serviço.
            • O nível de serviço básico é ativado automaticamente no Azure.
            • O nível de serviço padrão adiciona recursos de mitigação que estão sintonizados
            para proteger os recursos da Rede Virtual do Azure.

    Defesa em Profundidade Revisada
        Combinando soluções de segurança de rede:
            • NSGs com Firewall Azure para obter defesa em
            profundidade.
            • A camada externa protege os limites de sua rede
            com o Azure DDoS Protection e o Azure Firewall.
            • A camada de rede só permite que o tráfego
            passe entre recursos em rede com as regras de
            entrada e saída do Network Security Group
            (NSG).

    
    
