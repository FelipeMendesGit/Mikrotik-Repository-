Primeiras aulas do Módulo 6 do curso Azure.

    Fatores que afetam os custos (parte 1)
        Existem seis fatores primários que afetam os custos:

            1) Tipo de recursos: Os custos são específicos de cada recurso, de modo que
            cada um tem a sua métricae o número de medidores associados a ele, depende
            do seu tipo.
            
            2) Serviços: As taxas de uso do Azure e os períodos de faturamento podem diferir 
            entre os clientes Enterprise, Web Direct e CSP.

            3) Localização: A infraestrutura do Azure é distribuída globalmente e os custos 
            de uso podem variar entre os locais que oferecem produtos, serviços e recursos do 
            Azure.

    Fatores que afetam os custos (parte 2)
        Existem seis fatores primários que afetam os custos:

            4) Banda: Algumas transferências de dados de entrada para nuvem Azure são gratuitas. 
            Para transferências de dados de saída do Azure, os preços são baseados em Zonas. 

            5) Instâncias Reservadas: Com a Azure Reservations, você se compromete a comprar planos 
            de um ou três anos para vários produtos. As reservas podem reduzir significativamente 
            seus custos de recursos em até 72% nos preços de pagamento.

            6) Benefício de Uso Híbrido Azure: Para clientes com Garantia de Software, o Azure Hybrid Benefit
            permite que você use suas próprias licenças no Azure a um custo reduzido.

    Calculadora de Preços
        A Calculadora de Preços é uma ferramenta que ajuda a estimar o custo dos
        produtos Azure. As opções que você pode configurar na Calculadora de Preços
        variam entre os produtos, mas as opções básicas de configuração incluem:
            • Região
            • Camada
            • Opções de faturamento
            • Opções de suporte
            • Programas e ofertas
            • Preços de dev/teste do Azure

    Total Cost of Ownership Calculator – Calculadora de Custo Total de Propriedade
        • Uma ferramenta para estimar a redução de custos que você pode realizar migrando para o Azure.
        • Um relatório compara os custos das infraestruturas local com os custos de uso de produtos e serviços 
        Azure na nuvem.

    Azure Cost Management - Gestão de Custos do Azure
        • Relatórios – relatórios de faturamento
        • Enriquecimento de dados
        • Orçamentos – definir orçamento de gastos
        • Alerta – quando o custo excede os limites
        • Recomendação – recomendações de custos

    SLAs (Service Level Agreements) - contratos de nível de serviçoOs SLAs (Service Level Agreements - contratos de nível de serviço) 
    descrevem os compromissos da Microsoft para o tempo de atividade e conectividade.
        • Os SLAs são baseados em produtos e serviços individuais.
        • Acordos detalhados sobre o serviço prestado e quaisquer exceções ao SLA.
        • Os recursos/serviços gratuitos e de visualização não oferecem SLAs.

    SLAs para produtos e serviços do Azure
        • As metas de desempenho são expressas como garantias de tempo de atividade e
        conectividade.
        • As metas de desempenho variam de 99% a 99,999%.
        • Se um serviço não cumprir as garantias, uma porcentagem das taxas mensais de
        serviço pode ser creditada.

    Ações que afetam os SLAs
        Abaixe seu SLA:
            • Adicionando mais serviços
            • Escolhendo serviços gratuitos ou não de SLA

        Aumente seu SLA:
            • Zonas de disponibilidade
            • Sistemas redundantes
                
                Muitos fatores podem aumentar ou diminuir seu SLA. Decisões de design
                baseadas em objetivos de negócios impulsionarão suas metas de SLA.
    
    Monitoramento de serviços e atualizações de recursos
        • As atualizações do Azure fornecem informações sobre os produtos, serviços
        e recursos do Azure, além de roteiros de produtos e disponibilidade.
        • Veja detalhes sobre todas as atualizações do Azure e seu status.
        • Navegue e procure por atualizações.
        • Assine as notificações de atualização do Azure pelo RSS.

    Azure Preview Program
        Com as pré-visualizações do Azure, os usuários podem testar recursos beta e
        outros recursos de pré-lançamento, produtos, serviços, software e regiões para
        fornecer feedback.
            • Visualização pública: todos os cliente do Azure podem avaliar os novos
            recursos.
            • Geralmente disponível (GA): após a conclusão da pré-visualização pública,
            todos os clientes podem usar o recurso e a disponibilidade da região vai variar.

    