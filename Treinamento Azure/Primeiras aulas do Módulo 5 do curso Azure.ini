Primeiras aulas do Módulo 5 do curso Azure.

    Compare Autenticação e Autorização
        Autenticação:
            • Identifica a pessoa ou serviço que busca acesso a um recurso.
            • Solicita credenciais de acesso legítimas.
            • Base para criar princípios seguros de identidade e controle de 
            acesso.
        Autorização:
            • Determina o nível de acesso de uma pessoa ou serviço autenticado.
            • Define quais dados eles podem acessar e o que podem fazer com ele.

    Azure Multi-Factor Authentication – Autenticação de vários fatores
        Fornece segurança adicional para suas identidades exigindo dois ou mais
        elementos para autenticação total. 

    Azure Multi-Factor Authentication – Autenticação de vários fatores
        1. Algo que você sabe: Isso pode ser uma senha ou a resposta para uma
        pergunta de segurança.
        
        2. Algo que você possui: Isso pode ser um aplicativo móvel que recebe uma
        notificação ou um dispositivo gerador de tokens.
        
        3. Algo que você é: Isso é tipicamente algum tipo de propriedade biométrica,
        como uma impressão digital ou escaneamento facial usado em muitos
        dispositivos móveis.

    Azure Active Directory (AAD)
        O Azure Active Directory (AAD) é o serviço de gerenciamento de identidade e
        acesso baseado em nuvem do Microsoft Azure.
            • Autenticação (login dos funcionários para
            acessar recursos).
            • Single sign-on (SSO).
            • Gerenciamento de aplicativos.
            • Business to Business (B2B).
            • Serviços de identidade de Negócios para
            Cliente (B2C).
            • Gerenciamento de dispositivos.

    Acesso Condicional
        O Acesso Condicional é usado pelo Azure Active Directory para unir sinais,
        tomar decisões e aplicar políticas organizacionais.
            • Associação de usuários ou grupos
            • Localização IP
            • Dispositivo
            • Aplicativo
            • Detecção de Riscos

    Explore Role-based access control (RBAC)
        • Gerenciamento de acesso refinado.
        • Segregar deveres dentro da equipe e conceder apenas a quantidade 
        de acesso aos usuários que eles precisam para realizar seus trabalhos.
        • Permitir o acesso ao portal Azure e controlar o acesso aos recursos.

    Resource locks – Bloqueio de recursos
        • Proteje seus recursos do Azure contra exclusão ou modificação acidental.
        • Gerencia bloqueios nos níveis de assinatura, grupo de recursos ou
        recursos individuais dentro do Portal Azure.
    
    Tags
        • Fornece metadados para seus recursos do Azure.
        • Organiza logicamente recursos em uma taxonomia.
        • Consiste em um par de valor de nome.
        • Muito útil para levantar informações sobre faturamento.
    
    Azure Policy 
        A Política Azure ajuda a impor normas organizacionais e a avaliar a
        conformidade em escala. Fornece governança e consistência de recursos com
        conformidade regulatória, segurança, custos e gerenciamento. 
            • Avalia e identifica recursos do Azure que não cumprem suas políticas.
            • Fornece definições incorporadas de políticas e iniciativas em categorias 
            como Armazenamento, Rede, Computação, Centro de Segurança e Monitoramento.

    Azure Blueprints
        O Azure Blueprints permite que as equipes de desenvolvimento construam e
        levantem rapidamente novos ambientes. As equipes de desenvolvimento podem
        rapidamente construir confiança através da conformidade organizacional com um
        conjunto de componentes incorporados (como rede) a fim de acelerar o
        desenvolvimento e a entrega.
            • Atribuições de Função
            • Políticas de Atribuições
            • Modelos de gerenciador de recursos do Azure
            • Grupos de recursos

    Cloud Adoption Framework
        É a abordagem Microsoft para adoção em nuvem no Azure.
        Apresenta as melhores práticas de funcionários, parceiros e clientes da Microsoft.
        São ferramentas, orientações e narrativas para estratégias e resultados.

    Segurança, Privacidade e Conformidade
        
        Segurança: A nuvem Azure é segura por design. Com segurança inteligente
        incorporada, a Microsoft ajuda a proteger contra ameaças cibernéticas
        conhecidas e desconhecidas, usando automação e inteligência artificial.
        
        Privacidade: Estamos comprometidos em garantir a privacidade das
        organizações através de nossos acordos contratuais e fornecendo controle e
        transparência aos usuários.
        
        Conformidade: Respeitamos as leis e regulamentos locais e fornecemos uma
        cobertura abrangente das ofertas de conformidade.

    Termos e Requisitos de Conformidade
        A Microsoft fornece o conjunto mais abrangente de ofertas de conformidade
        (incluindo certificações e atestados) de qualquer outro provedor de serviços
        em nuvem. 

    Declaração de privacidade da Microsoft
        A declaração de privacidade da Microsoft fornece abertura e honestidade
        sobre como a Microsoft lida com os dados do usuário coletados de seus
        produtos e serviços.
            A declaração de privacidade da Microsoft explica:
                • Que dados a Microsoft processa.
                • Como a Microsoft processa isso.
                • Para que os dados são usados.

    Termos de serviços on-line e adendo de proteção de dados
        Termos de Serviços Online: Os termos de licenciamento definem os termos e
        condições para os produtos e serviços online que você compra através dos
        programas de licenciamento de volume da Microsoft.
            Adendo de Proteção de Dados (DPA): O DPA estabelece as obrigações, no que
            diz respeito ao processamento e segurança de Dados do Cliente e Dados
            Pessoais, em conexão com os Serviços Online. 

    Trust Center
        Saiba mais sobre segurança, privacidade, conformidade, políticas, recursos e
        práticas em todos os produtos de nuvem da Microsoft.
            O site do Trust Center fornece:
                • Informações detalhadas e especializadas.
                • Listas com curadoria de recursos recomendados, organizadas por tópicos.
                • Informações específicas para gerentes de negócios, administradores,
                engenheiros, assessores de risco, diretores de privacidade e equipes
                jurídicas. 

    Documentação de conformidade do Azure
        A Microsoft oferece um conjunto abrangente de ofertas de conformidade para
        ajudar sua organização a cumprir requisitos nacionais, regionais e específicos
        do setor que regem a coleta e o uso de dados.

    Regiões Soberanas do Azure (serviços do governo dos EUA)
        Atende às necessidades de segurança e conformidade das agências federais
        dos EUA, governos estaduais e locais e seus provedores de soluções.
            Governo dos EUA no Azure:
                • Instância separada de Azure.
                • Fisicamente isolado de implantações governamentais não americanas.
                • Acessível apenas para pessoas blindadas e autorizadas.

    Regiões Soberanas do Azure (serviços do governo da China)
        A Microsoft é o primeiro provedor de serviços de nuvem pública estrangeiro da
        China, em conformidade com as regulamentações governamentais.
            Características do Azure China:
                • Instância fisicamente separada dos serviços de
                nuvem do Azure operados pela 21Vianet.
                • Todos os dados permanecem na China para
                garantir a conformidade.

    